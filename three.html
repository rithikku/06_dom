<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #2f2f2f; color: #fff;">
    
</body>
<script>
    const div = document.createElement('div') // -- creating a div
    console.log(div);

    div.className = "main" // -- setting className
    div.id = "myId" // -- setting Id
    div.setAttribute("title", "setting title")
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    
    // div.innerText = "Rithik"

    const addText = document.createTextNode("Chai or code"); // -- creating textNode and appending
    div.appendChild(addText);

    // Attaching all the thing into Page 
    document.body.appendChild(div);

</script>
</html>
