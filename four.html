<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai or Code</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    // Adding the Element
    // 1st Method 
    function addLanguage(langName){
        const li = document.createElement('li'); // Creating a element
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li);
    }
    // addLanguage("Python");
    // addLanguage("C++");

    // 2nd Method 
    function addOptiLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li);
    }
    addOptiLanguage("Python");
    addOptiLanguage("C++");


    // Edit the Element
    const secondLang = document.querySelector("li:nth-child(2)");
    // secondLang.innerHTML = "Mojo"; -- easyMethod
    const newLi = document.createElement('li');
    newLi.textContent = "Rithik";
    secondLang.replaceWith(newLi);

    // edit 
    const firstLang = document.querySelector("li:nth-child(1)");
    const newwLi = document.createElement('li');
    newwLi.textContent = "Roshan";
    firstLang.replaceWith(newwLi);


    // Remove the Element
    const lastLang = document.querySelector('li:last-child');
    lastLang.remove();
</script>
</html>
